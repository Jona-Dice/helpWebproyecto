<div class="layout-content h-full">
    <div class="block-section h-full">
        <div class="block-content h-full">
            <div class="align-items-center h-full flex justify-content-center lg:px-8 md:px-8 px-4 py-7 surface-ground ng-star-inserted">
                <div class="surface-card fadeinleft animation-duration-500 p-4 shadow-2 border-round w-full lg:w-6">
                    <div class="text-center mb-5">
                        <img src="assets/images/hyper.svg" alt="Image" height="50" class="mb-3">
                        <div class="text-900 text-3xl font-medium mb-3">Bienvenido</div>
                        <span class="text-600 font-medium line-height-3">¿Aún sin cuenta?</span>
                        <a class="font-medium no-underline ml-2 text-blue-500 cursor-pointer" [routerLink]="['/register/step1']">Créala aquí!</a>
                    </div>
                    <form autocomplete="off" [formGroup]="forma" (ngSubmit)="login()" >
                        <div class="col-12">
                            <span class="p-float-label flex sm:justify-content-start">
                                <input id="correo" formControlName="correo" type="text" pInputText class="w-full sm:justify-content-start" [ngClass]="{'ng-invalid ng-dirty': (forma.controls['correo'].invalid && forma.controls['correo'].dirty)}"> 
                                <label for="correo">Correo</label>
                            </span>
                        </div>
                        <div class="col-12 mt-3">
                            <span class="p-float-label sm:justify-content-start">
                                <p-password id="clave" formControlName="clave" [feedback]="false" [toggleMask]="true" promptLabel="Ingresa tu contraseña"
                                  weakLabel="Débil" goodLabel="Buena" strongLabel="Fuerte" styleClass="p-password w-full p-component p-inputwrapper p-input-icon-right" [style]="{'width':'400%'}" [inputStyle]="{'width':'400%'}"
                                  [ngClass]="{'ng-invalid ng-dirty': (forma.controls['clave'].invalid && forma.controls['clave'].dirty)}">
                                </p-password>
                                <label for="clave">Password</label>
                            </span>
                        </div>
                        <div class="grid mt-3">
                            <div class="col-6">
                                <div class="flex align-items-center justify-content-center mb-6">
                                    <div class="flex align-items-center">
                                        <div class="flex align-items-center">
                                            <p-checkbox id="recordar" formControlName="recordar" [binary]="true" styleClass="mr-2"></p-checkbox>
                                            <label for="recordar" class="text-900">Recordar datos</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="flex align-items-center justify-content-center mb-6">
                                    <a class="font-medium no-underline ml-2 text-blue-500 text-right cursor-pointer">¿Olvidó su clave?</a>
                                </div>
                            </div>
                            <button pbutton="" pripple="" type="submit" label="Sign In" icon="pi pi-user" class="p-element p-ripple w-full p-button p-component">
                                <span class="p-button-icon p-button-icon-left pi pi-user" aria-hidden="true"></span>
                                <span class="p-button-label">Iniciar Sesión</span>
                                <span class="p-ink"></span>
                            </button>
                            <!-- <p-button label="Login" [routerLink]="['/test']" icon="pi pi-user" class="p-element p-ripple w-full p-button-lg"></p-button> -->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<p-toast></p-toast>
