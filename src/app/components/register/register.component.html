<div class="layout-content h-full">
    <div class="block-section h-full">
        <div class="block-content h-full">
            <div class="align-items-center flex justify-content-center lg:px-8 md:px-8 px-4 py-7 surface-ground ng-star-inserted">

                <div class="grid fadeinleft animation-duration-500 bg-white border-round">
                    <div class="flex justify-content-center flex-wrap card-container">
                        <div class="align-items-center font-bold">
                            <div class="col-12">
                                <div class="card">
                                    <p-toast></p-toast>
                                    <p-steps [model]="items" [readonly]="true"></p-steps>
                                </div>
                            </div>
                            <div class="col-12">
                                <router-outlet></router-outlet>    
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
